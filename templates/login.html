{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('login') }}">
    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <form>

        <label for="email">Email</label>
        <input type="email" name= "email" placeholder="Ingresar email" required>
        <label for="contraseña">Contraseña</label>
        <input type="password" name ="password" placeholder="Ingresar Contraseña" required>

        <select name="user_type" required>
            <option value="" disabled selected>Selecciona un tipo de usuario</option>
                <option value="preceptor">Preceptor</option>
                <option value="padre">Padre</option>
            </select>
        <input type="submit" value="Ingresar">

        </form>
    </div>

    <footer>        
        <div class="logo">
                <img src="{{url_for('static',filename='images/logo.png')}}" alt="Logo Colegio San Miguel" style="position: absolute; top: 30px;">
            </div>
        <div class="footer-content">
    
            <div class="contact-info">
                <p>Colegio San Miguel</p>
                <p>Dirección: Barilari 3346, Banfield (1828)</p>
                <p>Teléfono: (011) 4260-1120</p>
            </div>
        </div>
    </footer>
{% endblock %}
